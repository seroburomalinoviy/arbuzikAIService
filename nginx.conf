

server {
    listen 80;
    server_name localhost;

    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;

    location /admin {
        proxy_pass http://$host:8000;
        client_max_body_size 1000M;
    }

    location /payment {
        proxy_pass http://$host:8001;
    }

    location /static/ {
        alias /app/static/;
    }
}

