server {
    listen 80;

    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
    client_max_body_size 1000M;

    location /admin {
        proxy_pass http://django;
    }

    location /static/ {
        alias /app/static/;
    }
}

