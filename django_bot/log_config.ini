[loggers]
keys=root

[logger_root]
level=INFO
handlers=screen,file

[formatters]
keys=base

[formatter_base]
format="%(asctime)s - %(levelname)s - %(name)s - %(message)s >>> %(funcName)s(%(lineno)d)

[handlers]
keys=file,screen

[handler_file]
class=handlers.RotatingFileHandler
backupCount=5
maxBytes=512 * 1024
formatter=base
level=INFO
args=('/logs/bot.log',)

[handler_screen]
class=StreamHandler
formatter=base
level=INFO
args=(sys.stdout,)